<span *ngIf="(user | async)"
      class="content">
  <input type='file'
         #inputFile
         id="file-upload"
         accept='image/*'
         (change)='setFile($event)'>

   <button class="btn btn-info choose-img"
           (click)="chooseFile()"
           translate="{{'CHOOSE_IMAGE'}}">
  </button>

  <a *ngIf="fileUrl"
     id="file-link"
     [href]="fileUrl"
     target="_blank"
     translate="{{'IMAGE_LINK'}}">
  </a>

  <button *ngIf="fileUrl"
          id="delete-file"
          class="btn btn-danger"
          (click)="removeFileUrl()">
    <i class="fa fa-trash-o" aria-hidden="true"></i>
  </button>
</span>
