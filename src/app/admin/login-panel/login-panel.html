<div class="login-panel">
    <div ng-show="$root.currentUser">
        <p class="auth-info inline">{{'NAVBAR_HELLO_LABEL' | translate}}, {{$root.currentUser}}</p>
        <a class="btn btn-silver btn-xs inline" ng-click="$ctrl.logOut()">
            <i style="font-size: 15px" class="fa fa-sign-out"></i>
        </a>
    </div>
    <div ng-hide="$root.currentUser">
        <a class="auth-info" ng-href="/#!/login">{{'NAVBAR_WELCOME_MESSAGE' | translate}}</a>
        <a class="btn btn-success btn-xs" ng-href="/#!/login">
            <i class="fa fa-sign-in"></i>
        </a>
    </div>
</div>
