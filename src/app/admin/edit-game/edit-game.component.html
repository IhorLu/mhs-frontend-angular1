<div class="col-md-2">
  <app-date-picker (date)="setGameDate($event)" [defaultDate]="currentGameDate"></app-date-picker>
</div>
<div class="col-md-2">
  <app-time-picker (time)="setGameTime($event)" [defaultTime]="currentGameTime"></app-time-picker>
</div>
<div class="col-md-2">
  <div class="location">
    <input class="form-control"
           [(ngModel)]="location"
           (blur)="setGameLocation()"
           name="location"
           minlength="3"
           required
           placeholder="{{'LOCATION_PLACEHOLDER' | translate}}"
           #gameLocationInput="ngModel">
  </div>
</div>
<div class="col-md-3">
  <app-season-picker (isSeasonGameEvent)="setIsSeasonGame($event)"
                     [isSeasonGame]="isSeasonGame"
                     (currentSeason)="setSeason($event)" #seasonPicker>
  </app-season-picker>
</div>
