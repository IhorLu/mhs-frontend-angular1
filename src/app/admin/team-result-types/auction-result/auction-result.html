<label ng-if="$ctrl.user && !$ctrl.resultDisabled"
       ng-repeat="quiz in $ctrl.round.quizzes"
       ng-init="$ctrl.initResults(quiz)">
  <input ng-class="{'edited':quiz.edited}"
         class="result-rate form-control"
         ng-model="quiz.rate" type="number"
         min="0"
         max="50"
         ng-change="$ctrl.onSave($ctrl.round.roundNum, quiz)">
  <label class="switch">
    <input type="checkbox" ng-model="quiz.status"
           ng-change="$ctrl.onSave($ctrl.round.roundNum, quiz)"
           step="{{$ctrl.round.roundType.step}}"
           ng-true-value="1"
           ng-false-value="-1">
    <span class="slider round"></span>
  </label>
</label>
<label class="result-label">
  <span ng-if="$ctrl.resultDisabled"
        class="btn result"
        ng-class="$ctrl.getClass(quiz)"
        ng-repeat="quiz in $ctrl.round.quizzes"
        disabled>
    {{quiz.score}}
  </span>
</label>
