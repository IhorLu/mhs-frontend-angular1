<div id="weight-label">{{"NUMBER_OF_POINTS"|translate}}: {{quizWeight}}</div>
<div class="form-group row">
  <ul id="team-list">
    <li *ngFor="let result of results | orderBy: 'teamName'; let i = index" class="team">
      <mhs-switcher
        [previousQuizResults]="previousQuizResults"
        [result]="result"
        [index]="i"
        (saved)="saveResult($event)"
        [weight]="quizWeight">
      </mhs-switcher>
    </li>
  </ul>
</div>
