<div id="current-template" class="col-md-8 col-md-offset-1">
  <form>
    <span class="template-name-title">{{'TEMPLATE_NAME_LABEL' | translate}}</span>
    <input [(ngModel)]="template.name" [ngModelOptions]="{standalone: true}" class="form-control"
           maxlength="34" minlength="3" pattern="^[^-\s][\wа-яА-ЯіІїЇєЄ\s-]+$"
           required>
    <round-builder [(rounds)]="template.rounds"></round-builder>
    <!--<app-round-builder [(rounds)]="template.rounds"></app-round-builder>-->
    <button id="btn-save" class="btn btn-success btn-block"
            (click)="saveTemplate()">
      {{'SAVE_ROUNDS_BUTTON' | translate}}
    </button>
    <div class="alert alert-dismissible alert-danger" *ngIf="roundCountError">
      <button type="button" class="close" (click)="roundCountError=false">&times;</button>
      {{'FEW_ROUNDS_ERROR' | translate}}
    </div>
    <div class="alert alert-dismissible alert-success" *ngIf="templateSaved">
      <button type="button" class="close" (click)="templateSaved = false">&times;</button>
      {{'TEMPLATE_SAVED_MESSAGE' | translate}}
    </div>
  </form>
</div>
