<div class="checkbox">
  <label id="manual-input"><input type="checkbox" ng-change="$ctrl.setWeight()" ng-model="$ctrl.isManualInput">{{'MANUAL_INPUT_CHECKBOX'|translate}}</label>

  <label ng-if="$ctrl.isManualInput">
    <input type="number" placeholder="{{'WEIGHT_INPUT' | translate}}" class="form-control weight-of-response"
           ng-model="$ctrl.weightOfResponse" ng-change="$ctrl.recalculateScore()"
    >
  </label>
</div>


<div class="form-group row">
  <ul id="team-list">
    <li *ngFor="let result of results | orderBy: 'teamName'" class="team">
      <label class="clickable-label">
        <div class="result-control">
                <span>
                    <input type="checkbox"
                           [(ngModel)]="result.score"
                           (change)="saveResult(result)"
                           class="score-by-checkbox"
                           *ngIf="!isManualInput"
                           ng-true-value="1" ng-false-value="0">
                </span>
          <span>
                    <input type="number"
                           [(ngModel)]="result.numberOfCorrectAnswers"
                           (change)="$ctrl.saveResult(result)"
                           class="form-control score-by-manual"
                           *ngIf="isManualInput"
                           (focus)="selectAllContent($event)">
                </span>
        </div>
        <div class="team-name">{{result.teamName}}</div>
      </label>
    </li>
  </ul>
</div>
