<div class="row">
  <div class="btn-panel">
    <button class="btn btn-success" ng-click="$ctrl.onBack()">{{'BACK_BUTTON'|translate}}</button>
    <button ng-if="$ctrl.user" class="btn btn-info" ng-click="$ctrl.teamResults()">{{'SHOW_RESULTS_BUTTON'|translate}}
    </button>

    <mhs-facebook-share ng-if="$ctrl.gameFinished"
                        [url]="$ctrl.shareURL"
                        [title]="'Mad Head Show ' + '(' + $ctrl.date + ')'"
                        [image-url]="'https://i.imgur.com/BJL1FjQ.png'"></mhs-facebook-share>

    <div class="photos-link" ng-if="$ctrl.gameFinished && !$ctrl.linkEditor">
      <span class="no-photos-link" ng-if="$ctrl.photosUrl=='' || $ctrl.photosUrl==null">{{'NO_LINK_TO_PHOTOS_LABEL' | translate}}</span>
      <a ng-if="$ctrl.photosUrl!='' && $ctrl.photosUrl!=null"
         ng-href="{{$ctrl.photosUrl}}" target="_blank">{{'GAME_PHOTO'|translate}}
      </a>
      <i ng-if="$ctrl.user" class="fa fa-pencil link-pencil link-icon"
         ng-click="$ctrl.editLink()" aria-hidden="true">
      </i>
    </div>

    <span class="photos-link-editor" ng-if="$ctrl.linkEditor">
        <input class="photos-url-editor form-control" type="url" esc-key="$ctrl.linkEditor = false"
               enter-key="$ctrl.savePhotosUrl()" focused="true" ng-model="$ctrl.newPhotosUrl" autofocus>
        <i class="fa fa-check link-icon" ng-click="$ctrl.savePhotosUrl()"></i>
        <i class="fa fa-times link-icon"
           ng-click="$ctrl.linkEditor = false; $ctrl.newPhotosUrl=null; $ctrl.savePhotosUrl()" aria-hidden="true">
        </i>
    </span>
  </div>
  <h1 id="game-results">{{'GAME_RESULT_HEADER' | translate}}: <span class="date">{{$ctrl.date}}</span></h1>
  <game-results></game-results>
</div>
