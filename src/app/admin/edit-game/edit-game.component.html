<mhs-game-setup [defaultDate]="currentGameDate"
                [defaultTime]="currentGameTime"
                [defaultLocation]="location"
                [defaultIsSeasonGame]="isSeasonGame"
                [defaultIsPrivateGame]="isPrivate"
                (date)="setGameDate($event)"
                (time)="setGameTime($event)"
                (isSeasonGame)="setIsSeasonGame($event)"
                (season)="setSeason($event)"
                (isPrivateGame)="setIsPrivate($event)"
                (location)="setGameLocation($event)">
</mhs-game-setup>
