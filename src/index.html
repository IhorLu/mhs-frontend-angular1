<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Mad Head Show</title>
  <link rel="stylesheet" href="assets/spinner/spinner.css">
  <script src="assets/spinner/spinner.js" type="text/javascript"></script>
  <script type="text/javascript" src="https://connect.facebook.net/en_US/sdk.js"></script>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
    }
  </script>
</head>
<body>
<div id="coverScreen" class="LockOn"></div>

<div class="container" ng-class="{'presentation-mode': presentationMode}">
  <mhs-navbar ng-if="!presentationMode && !loading"></mhs-navbar>
  <mhs-notification-panel></mhs-notification-panel>
  <div ng-show="!loading" ng-view></div>
</div>
</body>
</html>
